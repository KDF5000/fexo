# Blog info
blog_name: KDF5000
slogan: Don`t Dissect the Frog, Build It!
url: http://kdf5000.com

# Set avatar (Absolute url and relative url)
avatar: /images/kdf5000.jpg

# Set favicon
favicon: /favicon.ico

# For seo
keywords: KDF5000,分布式系统,安全运维,Python, Golang, Linux, 监控系统, 大数据系统

home_nav:
  - name: Blog
    url: /archives
    target_blank: false #不在新页面打开
  - name: Project
    url: /project/
    target_blank: true #在新页面打开
  - name: Github
    url: https://github.com/KDF5000
    target_blank: true
  - name: Weibo
    url: https://weibo.com/kdf5000
    target_blank: true

# config page nav
page_nav:
  - name: 博客
    url: /archives
    target_blank: false # 不在新页面打开
  - name: 分类
    url: /category
    target_blank: false
  - name: 标签
    url: /tag
    target_blank: false
  - name: 友链
    url: /link
    target_blank: false
  - name: 关于
    url: /about
    target_blank: false
  - name: 简历
    url: /resume/index.html
    target_blank: true # 在新页面打开
  - name: 搜索
    url: /search
    target_blank: false # 在新页面打开

page_nav_style: CIRCLE  # CIRCLE|ROUND_RECT

# 面包屑
breadcrumb:
  isShow: true # true|fase

# 盒子
toolbox:
  isShow: true # true|fase
  text: 菜单

search_slogan:
  isShow: true # true|fase
  text: Is there a bug?

link_slogan:
  isShow: true # true|fase
  text: 交换友链可以邮件 kdf5000@163.com


# set backtop show or hide
backtop:
  home: false
  archive: false
  category: true
  tag: true
  post: true
  link: false
  about: false

donation:
  show: false
  btn_text: 支持一下
  tip: 扫一扫，支持KDF5000
  items:
    - type: 微信
      text: 微信扫一扫
      imgUrl: /images/qr-wechat.png
    - type: 支付宝
      text: 支付宝扫一扫
      imgUrl: /images/qr-alipay.png


post:
  header_align: CENTER # LEFT|CENTER
  showToc: true # true|false
  showComments: true
  open_in_new_window: false
  show_prev_next: true

# =========================================================
# 个性化设置
# =========================================================

# Custom CSS style, 推荐把样式文件放在blog源码文件夹，而不是主题里面
personal_style: /css/personal-style.css

# 这个值取决于你得背景图片是深色还是浅色，深色用dark，浅色用light
home_background_scheme: light # dark、light

# custom font-family 暂时只支持这3种英文字体，你可以完全自定义字体(看文档)
#blog_name_font_familiy: calligraffittiregular
blog_name_font_familiy: Lobster-Regular
#hblog_name_font_familiy: PoiretOne-Regular

#init_page_content: HOME_NAV  # HOME_NAV | POST
init_page_content: POST

plugins:
- hexo-renderer-mathjax

# =========================================================
# 第三方服务
# =========================================================
# Stats
google_analytics:
baidu_analytics: 

# Comment service
disqus_shortname: kdf5000
#duoshuo_shortname: kdf5000

# 不算子,文章访问量统计和显示
